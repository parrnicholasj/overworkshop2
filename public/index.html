<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
  <link rel="stylesheet" href="https://use.typekit.net/zhu6gge.css" />

</head>

<body>
  <div class="hero">
    <!-- <h1 class="sticky-top text-center display-1 my-auto">r/bookmarks!</h1> -->
  </div>
  <nav class="navbar navbar-dark bg-dark navbar-lg sticky-top mt-0">
    <h3 class="display-4 mx-auto" id="get-posts">plz log in or sign up</h3>
  </nav>

  <div class="container my-5">
    <div class="row">
      <!-- left column - POST INFO -->
      <!-- <div class="col-12 col-md-8">
        <h3 id="content-title">Posts From Alex's r/WebDev feed.</h3>
        <ul id="post-feed" class="list-group">
          posts go here
        </ul>
      </div> -->
      <!-- end left -->

      <!-- right column - USER INFO -->
      <div class="col-12 col-md-4">
        <h3 id="right-column-title">Login/Sign Up!</h3>
        <!-- List group -->
        <div class="list-group list-group-horizontal-md" id="user-tabs" role="tablist">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#login" role="tab">Login</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#signup" role="tab">Sign Up!</a>
        </div>

        <!-- Tab panes -->
        <div class="tab-content my-4" id="forms">
          <!-- login form -->
          <div class="tab-pane active" id="login" role="tabpanel">
            <form id="login-form">
              <div class="form-group">
                <label for="email-input-login">Email</label>
                <input type="text" id="email-input-login" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password-input-login">Password</label>
                <input type="password" id="password-input-login" class="form-control" />
              </div>
              <button type="submit" class="btn btn-block btn-success">Login!</button>
            </form>
          </div>

          <!-- signup form -->
          <div class="tab-pane" id="signup" role="tabpanel">
            <form id="signup-form">
              <div class="form-group">
                <label for="user-name-input">Name:</label>
                <input type="text" id="user-name-input" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email-input">Email</label>
                <input type="text" id="email-input" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" class="form-control" />
              </div>
              <button type="submit" class="btn btn-block btn-success">Sign Up!</button>
            </form>
          </div>
          <!-- end signup form -->
        </div>
        <!-- end form tabs -->
        <div id="user-info">
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
